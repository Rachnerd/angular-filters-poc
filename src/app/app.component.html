{{ printState$ | async | json }}
<ng-container *ngIf="filtersState$ | async as filtersState">
  <app-filters
    [filters]="filtersState.filters"
    [activeFilters]="filtersState.activeFiltersMap"
    (activate)="activateFilter($event)"
    (deactivate)="deactivateFilter($event)"
  ></app-filters>
</ng-container>
